<!DOCTYPE html>
<html lang="en">
<head>
    <title>Segment Intersection</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        myCanvas.width = window.innerWidth;
        myCanvas.height = window.innerHeight;

        const A = { x: 200, y: 150 };
        const B = { x: 150, y: 250 };
        const C = { x: 50, y: 100 };
        const D = { x: 250, y: 200 };

        const ctx = myCanvas.getContext('2d');

        ctx.beginPath();

        // line A - B
        ctx.moveTo(A.x, A.y);
        ctx.lineTo(B.x, B.y);

        // line C - D
        ctx.moveTo(C.x, C.y);
        ctx.lineTo(D.x, D.y);

        ctx.stroke();

        function drawDot(point, label) {
            // draw circle for letter
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.arc(point.x, point.y, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            //Text for letter
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.font = "bold 10px Arial";
            ctx.fillText(label, point.x, point.y);
        }

        drawDot(A, 'A');
        drawDot(B, 'B');

        drawDot(C, 'C');
        drawDot(D, 'D');

        let t = 0.5;

        // find middle between A - B
        const M1 = {
            // find x between A - B(exactly in the middle 0.5)
            x: lerp (A.x, B.x, t),
            y: lerp (A.y, B.y, t),
        }

        drawDot(M1, 'M1');

        // // find middle between C - D
        const M2 = {
            // find x between C - D(exactly in the middle 0.5)
            x: lerp (C.x, D.x, t),
            y: lerp (C.y, D.y, t),
        }

        drawDot(M2, 'M2');

        // A - first coordinate
        // B - second coordinate
        // t - percentage
        function lerp(A, B, t) {
            return A + (B - A) * t;
        }
        

    </script>
</body>
</html>
